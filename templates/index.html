  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Speed Test</h1>
        <p class="py-6">A simple speedtesting app in Python similar to Google Speedtest or fast.com</p>
        <div class="card w-100 bg-base-200 text-neutral-content" id="test_stats_card">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Test Stats</h2>
            <div class="stats shadow">

              <div class="stat">
                <div class="stat-figure text-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                  </svg>
                </div>
                <div class="stat-title">Download Speed</div>
                <div class="stat-value text-primary">
                  <p> <span id="download-speed">0</span></p>
                </div>
                <div class="stat-desc">Mbps</div>
              </div>

              <div class="stat">
                <div class="stat-figure text-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                </div>
                <div class="stat-title">Upload Speed</div>
                <div class="stat-value text-secondary">
                  <p><span id="upload-speed">0</span></p>
                </div>
                <div class="stat-desc">Mbps</div>
              </div>

            </div>


            <!-- <p>Download Speed: <span id="download-speed"></span> Mbps</p>
            <p>Upload Speed: <span id="upload-speed"></span> Mbps</p> -->
            <div class="card-actions justify-end">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="start_test">Start</button>
      </div>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
